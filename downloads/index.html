      type="text/javascript"
      src="https://cdn.weglot.com/weglot.min.js"

    <script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="../src/css/styles.css" />

  <body>
    <header class="container">
      <section class="header-2">
        <br /><br />
        <h1>Downloads</h1>
        <br /><br />
      </section>
    </header>
    <main>
      <section class="downloads">
        <h1 class="text-center mt-3 font-xl">Downloads</h1>
        <br />
        <div class="downloads-versions text-center font-lg">
          <a
            title="Click to download v0.0.3 (stable)"
            download="pi-css-v0-0-3"
            class="text-blue mt-3"
            href="../downloads/pi-css/0.0.3/index.css"
            >v0.0.3</a
          >
        </div>
      </section>
      <section class="cdn">
        <h1 class="text-center mt-3 font-xl">CDN</h1>
        <div class="center">
          <!-- The cdn text field -->
          <input
            style="
              width: 34%;
              padding: 12px 10px;
              margin: 8px 0;
              border: none;
              box-sizing: border-box;
              box-shadow: var(--shadow);
            "
            type="text"
            value="https://unpkg.com/pi-css@0.0.3/css/index.css"
            id="Input"
          />

          <!-- The button used to copy the text -->

          <button
            style="
              transition: background 0.4s, color 0.4s;
              box-shadow: var(--shadow);
            "
            class="btn-black text-white font-md text-hover-blue-light-4"
            onclick="copyFunction()"
          >
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <span>&copy; Copyright 2021</span>
      <div>
        <i id="github" class="fab fa-github"></i>
      </div>
    </footer>
    <!-- Scripts -->
    <!-- Short script -->
    <script>
      const githubBtn = document.getElementById("github");

      githubBtn.addEventListener("click", async () => {

    </script>
