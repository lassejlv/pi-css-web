<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The lightweight CSS library" />
    <meta name="theme-color" content="#155799" />
    <!-- custom things -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/beetCoder/pi-css-web/main/src/assets/img/pi-css.png"
    />
    <link rel="manifest" href="./src/manifest.json" />
    <!-- Fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Pi-css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/pi-css@0.0.4/css/index.css"
    />

    <!-- Danish Support Lang -->

    <link rel="alternate" hreflang="en" href="https://pi-css.plexicz.com" />
    <link rel="alternate" hreflang="da" href="https://da.pi-css.plexicz.com" />
    <script
      type="text/javascript"
      src="https://cdn.weglot.com/weglot.min.js"
    ></script>
    <script>
      Weglot.initialize({
        api_key: "wg_dfbd1c03b3c750483582b5d207ec72079",
      });
    </script>
    <title>pi-css</title>
  </head>
  <body>
    <nav style="height: 5.3rem" class="navbar text-black">
      <div class="container">
        <h1
          style="font-size: 37px; cursor: pointer; text-transform: uppercase"
          class="site-title"
          id="logo"
        >
          pi-css
        </h1>
        <ul
          class="display-flex nav-links"
          style="font-size: 19px; font-family: Poppins, sans-serif"
        >
          <li class="ml-1">
            <a href="/downloads" class="text-hover-gray"> <em>Downloads</em></a>
          </li>
          <li class="ml-1">
            <a class="text-hover-gray" href="/docs"> <em>Documentation</em></a>
          </li>
          <li style="font-size: 25" class="ml-2">
            <a
              class="text-hover-gray"
              target="_blank"
              href="https://github.com/lassev2005/pi-css "
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li style="font-size: 25" class="ml-1">
            <a target="_blank" href="https://npmjs.com/package/pi-css"
              ><i class="fab fa-npm"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- content 1 -->
    <section class="content">
      <h1
        style="
          font-family: Arial, Helvetica, sans-serif;
          text-shadow: var(--shadow);
        "
        class="font-xl"
      >
        The lightweight CSS library
      </h1>
      <br /><br />
      <div class="center">
        <a href="/docs/"><i class="fas fa-arrow-right"></i> Get Started</a>
        <a href="/downloads"><i class="fas fa-download"></i> Download</a>
      </div>
    </section>

    <main>
      <!-- why section -->
      <section id="why" class="mt-3">
        <div class="container">
          <h2 class="mb-2 font-xl">Why pi-css?</h2>
          <div class="row gap-2">
            <div class="col-12-xs col-6-md col-3-lg">
              <div class="card p-0">
                <h3 class="card-title m-1">Free</h3>
                <p class="m-1">
                  pi-css is a open-soruce project on
                  <a
                    class="text-blue-light-3"
                    target="_blank"
                    href="https://github.com/beetCoder/pi-css"
                    >Github</a
                  >
                </p>
              </div>
            </div>
            <div class="col-12-xs col-6-md col-3-lg">
              <div class="card p-0">
                <h3 class="card-title m-1">Fast</h3>
                <p class="m-1">pi-css have an cdn, so its fast to get it!</p>
              </div>
            </div>
            <div class="col-12-xs col-6-md col-3-lg">
              <div class="card p-0">
                <h3 class="card-title m-1">Easy</h3>
                <p class="m-1">
                  its very easy to work with pi-css. Make it simple and smart!
                </p>
              </div>
            </div>
            <div class="col-12-xs col-6-md col-3-lg">
              <div class="card p-0">
                <h3 class="card-title m-1">N/A</h3>
                <p class="m-1">N/A</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-center mt-2">
          <button id="getStarted" class="btn-purple mr-2 text-white font-md">
            <i class="fas fa-arrow-right"></i> Get Started
          </button>
          <button id="Downlaods" class="btn-purple mr-2 text-white font-md">
            <i class="fas fa-download"></i> Downloads
          </button>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="bg-gray-dark-7 text-white pt-2 pb-2 mt-5">
      <div style="cursor: pointer" class="container font-lg">
        &copy; Pi-Css 2021
      </div>
    </footer>
    <!-- script -->
    <script>
      document
        .getElementById("getStarted")
        .addEventListener(
          "click",
          async () => await window.location.replace("/docs")
        );
      document
        .getElementById("Downlaods")
        .addEventListener(
          "click",
          async () => await window.location.replace("/downloads")
        );
    </script>
  </body>
</html>
